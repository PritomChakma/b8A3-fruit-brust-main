<!DOCTYPE html>

<head>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'bg-color': '#F85559',
          }
        }
      }
    }

    <nav>
      <div class="navbar md:bg-bg-color md:text-white md:rounded-full justify-between">

            <li class="font-medium"><a>Home</a></li>

        <div class="navbar-center ">
          <div class="flex items-center gap-2">
            <img src="images/logo.png" alt="" srcset="" class="h-8">
            <p class="font-medium">Fruit Burst</p>
          </div>
        </div>
        <div class="navbar-end">

          <div class="form-control py-3 px-5 text-black">

              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
        </div>
      </div>

    <section class="mt-12" <div class="carousel w-full">
      <div class="carousel w-full">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="images/banner1.png" class="w-full" />
          <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
            <a href="#slide4" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full">

            <a href="#slide1" class="btn btn-circle">❯</a>

  <footer class="w-11/12 mx-auto"></footer>
